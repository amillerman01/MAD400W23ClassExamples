<h2>Reactive Forms Example</h2>
<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <label>
    First Name: <input formControlName="fname">
  </label>
  <label>
    Last Name: <input formControlName="lname">
  </label>
  <p>
    <!-- {{ name.value }} -->
  </p>
  <button type="submit">Submit</button>
</form>
